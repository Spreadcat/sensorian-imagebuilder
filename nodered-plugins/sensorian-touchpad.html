<script type="text/javascript">
	RED.nodes.registerType('sensorian-touchpad', {
		category: 'Sensorian',
		color: '#c0deed',
		defaults: {
			name: {value:""}
		},
		inputs:0,
		outputs:1,
		paletteLabel:'touchpad',
		icon:'22x22sensorian.png',
		label: function() {
			return this.name || "sensorian-touchpad";
		}
	});
</script>

<script type="text/x-red" data-template-name="sensorian-touchpad">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
</script>

<script type="text/x-red" data-help-name="sensorian-touchpad">
	<p>A simple node which triggers whenever a capacitive button is
	pressed on the Sensorian. It sends the number of the button which
	was pressed.</p>
</script>
